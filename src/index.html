<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <title>imagesize</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <span class="input__text width">W I D T H</span>
        <input
          class="input__range input__range--width js-range js-range-width"
          type="range"
          min="0"
          step="1"
          max="100"
          value="100"
        />
        <div class="image__wrapper">
          <img class="image js-image" src="./assets/images/image.jpg" alt="image" />
        </div>
        <input
          class="input__range input__range--height js-range js-range-height"
          type="range"
          min="0"
          step="1"
          max="100"
          value="100"
        />
        <span class="input__text height">H E I G H T</span>
      </div>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
